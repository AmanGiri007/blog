{% extends 'blog/base.html' %}
{% block content %}
    {% for post in object_list %}
        <div class="post_entry">
            <h2>
                <a href="{% url 'post_detail' post.pk %}"> {{post.title}} </a>
                <p> {{post.body}} </p>
            </h2>
        </div>
    {% endfor %}
{% endblock content %}
